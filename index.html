<!DOCTYPE html>
<html>

<head>
	<title>Dog Finder</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
		 aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto" style="list-style-type:none">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="petsinfo.html">Dog FAQs</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="resources.html">Helpful Resources</a>
				</li>
				
			</ul>
		</div>
	</nav>

	<div class="jumbotron jumbotron-billboard" id=jumbotron1>
		<div class="img"></div>
		<div class="container">
			<div class="row">
				<div class="col-sm-12" id=openText>
					<h2>A house
						<br> is never lonely
						<br> where a
						<br> loving dog waits.
					</h2>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<div class="row">

			<div class="col-sm-4 inputField" id="search">
				<h3>Find your future dog!</h3>
				<br>
				<label for="location">Enter your Zip Code: </label>
				<input type="user location" class="form-control" id="zip" placeholder="Location">
				<br>
				<label for="breed">Your desired breed: </label>
				<input type="user location" class="form-control" id="breed" placeholder="Breed">
				<br>
				<label for="gender">Gender: </label>
				<select class="form-control" id="gender select">
					<option>Male</option>
					<option>Female</option>
					<option>Male or Female</option>
				</select>
				<br>
				<button type="button" class="btn btn-danger" id="favoritesBtn">Favorites</button>
				<button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
				<br>
			</div>

			<div class="col-sm-8" id=mapSpace>
				<img id="map" src="assets/css/carousel1.jpg">
				<img>
			</div>

		</div>

		<div class="row">
			<div class="col-sm-12 card-columns" id="cardSpace"></div>
		</div>
	</div>
	
	<nav class="navbar justify-content-center navbar-dark bg-dark footer">
        <a class="navbar-brand" href="#"><p id="copyright">Built by Karen Beltran, Nicole Brasaemle, Corey Miller, and DJ Steinmetz Copyright &copy; 2018 Powered by Petfinder</p></a>
    </nav>


	<!--jQuery and eventual firebase links-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>

	<!--Linking Javascript file-->
	<script src="assets/javascript/app.js"></script>

</body>
</html>
