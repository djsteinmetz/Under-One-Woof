<!DOCTYPE html>
<html>

<head>
	<title>Dog Finder</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

	<div class="jumbotron jumbotron-billboard" id=jumbotron1>
		<div class="img"></div>
		<div class="container">
			<div class="row">
				<div class="col-sm-12" id=openText>
					<h2>A house
						<br> is never lonely
						<br> where a
						<br> loving dog waits.
					</h2>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<div class="row">

			<div class="col-sm-4 inputField" id="search">
				<h3>Find your future dog!</h3>
				<br>
				<label for="location">Enter your location: </label>
				<input type="user location" class="form-control" id="location" placeholder="Location">
				<br>
				<label for="breed">Your desired breed: </label>
				<input type="user location" class="form-control" id="breed" placeholder="Breed">
				<br>
				<label for="gender">Gender: </label>
				<select class="form-control" id="gender select">
					<option>Male</option>
					<option>Female</option>
					<option>Male or Female</option>
				</select>
				<br>
				<button type="button" class="btn btn-danger" id="favoritesBtn">Favorites</button>
				<button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
				<br>
			</div>

			<div class="col-sm-8" id=mapSpace>
				<div id="map"></div>
	    	</div>

		<div class="row">
			<div class="col-sm-12" id="cardSpace"></div>
		</div>
    </div>
    
    <script>
        // Note: This requires that you consent to location sharing when
        // prompted by your browser. If you see the error "The Geolocation service
        // failed.", it means you probably did not give permission for the browser to
        // locate you.
        var map, infoWindow;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 10
          });
          infoWindow = new google.maps.InfoWindow;
  
          // Try HTML5 geolocation.
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
              var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };
  
              infoWindow.setPosition(pos);
              infoWindow.setContent('Location found.');
              infoWindow.open(map);
              map.setCenter(pos);
            }, function() {
              handleLocationError(true, infoWindow, map.getCenter());
            });
          } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
          }
        }
  
        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
          infoWindow.setPosition(pos);
          infoWindow.setContent(browserHasGeolocation ?
                                'Error: The Geolocation service failed.' :
                                'Error: Your browser doesn\'t support geolocation.');
          infoWindow.open(map);
        }
      </script>
      



	<!--jQuery and eventual firebase links-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<!--Linking Javascript file-->
    <script src="assets/javascript/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWROZUo7K5pSAulbxMPqG9RUFa2LtA9lc&callback=initMap">
    </script>

</body>
